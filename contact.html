<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Dhvaj</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Dhvaj</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu">☰</button>
    </div>
  </header>

  <main class="container">
    <section class="contact">
      <h1>Contact Me</h1>
      <p>If you'd like to reach out, email me at <a href="mailto:you@example.com">you@example.com</a> or use the form below.</p>

      <form class="contact-form" action="#" method="post" aria-label="Contact form (non-functional demo)">
        <label>
          Name
          <input type="text" name="name" required />
        </label>
        <label>
          Email
          <input type="email" name="email" required />
        </label>
        <label>
          Message
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button class="btn" type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Made by Dhvaj — <a href="https://github.com/your-username" target="_blank" rel="noopener">GitHub</a></p>
    </div>
  </footer>

  <script>
    const btn = document.querySelector('.nav-toggle');
    const nav = document.querySelector('.nav');
    btn.addEventListener('click', () => {
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', !expanded);
      nav.classList.toggle('open');
    });

    // form is demo-only: prevent real submission
    const form = document.querySelector('.contact-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('This is a demo form. Contact via email: you@example.com');
    });
  </script>
</body>
</html>
